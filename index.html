<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normaliza.css" />
    <link rel="icon" type="image/png" href="./Img/image.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <video class="bg__video" autoplay muted loop>
      <source src="./Img/bg__video.mp4" type="video/mp4" />
    </video>

   


    <div class="todo__container">
      <h1 class="todo__title">To do List</h1>
      <div class="todo__input">
        <input id="taskInput" type="text" placeholder="Enter a task..." />
        <button id="addBtn">Add copy</button>
        <button id="clearBtn">Clear all</button>
      </div>
      <ul id="taskList" class="todo__list"></ul>
    </div>

    <script>
      alert("Welcome to My ToDo List Application!");
    </script>
    <script src="index.js"></script>
    <noscript> Java script is disabled! </noscript>

  </body>
</html>
